<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" readonly />
      <div class="keys">
        <button onclick="tapButton('+')">+</button>
        <button onclick="tapButton('7')">7</button>
        <button onclick="tapButton('8')">8</button>
        <button onclick="tapButton('9')">9</button>
        <button onclick="tapButton('-')">-</button>
        <button onclick="tapButton('4')">4</button>
        <button onclick="tapButton('5')">5</button>
        <button onclick="tapButton('6')">6</button>
        <button onclick="tapButton('*')">*</button>
        <button onclick="tapButton('1')">1</button>
        <button onclick="tapButton('2')">2</button>
        <button onclick="tapButton('3')">3</button>
        <button onclick="tapButton('/')">/</button>
        <button onclick="tapButton('0')">0</button>
        <button onclick="tapButton(',')">,</button>
        <button onclick="total('=')">=</button>
        <button onclick="clearDisplay('C')">C</button>
        <button onclick="deleteChar()">DE</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
